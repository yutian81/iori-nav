# =================================================================
#  CONFIGURATION FOR LOCAL DEVELOPMENT (`wrangler dev`)
#
#  - To run this project locally, fill in the placeholder IDs below
#    with your actual D1 and KV resource IDs.
#  - This file is NOT used for Cloudflare Pages deployment settings.
#    Deployment bindings must be configured in the Cloudflare dashboard.
# =================================================================

name = "iori-nav"
compatibility_date = "2025-12-04"
pages_build_output_dir = "public"

[[d1_databases]]
binding = "NAV_DB"
database_name = "book"
database_id = "PASTE_YOUR_D1_DATABASE_ID_HERE"

[[kv_namespaces]]
binding = "NAV_AUTH"
id = "PASTE_YOUR_KV_NAMESPACE_ID_HERE"

[vars]
ICON_API = "https://icon.iori.nyc.mn/?domain="
ENABLE_PUBLIC_SUBMISSION = false
SITE_NAME = "IORI"
SITE_DESCRIPTION = "从效率工具到灵感站点,我们亲自挑选、亲手标注,只为帮助你更快找到值得信赖的优质资源。"
FOOTER_TEXT = "曾梦想仗剑走天涯"